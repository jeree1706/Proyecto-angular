<!-- Contenedor principal de la sección -->
<div class="container my-5">
  <!-- Tarjeta principal con estilo personalizado -->
  <div class="card contacto-card shadow-lg border-0">
    
    <!-- Encabezado de la tarjeta: contiene las pestañas (nav-pills) -->
    <div class="card-header">
      <ul class="nav nav-pills card-header-pills justify-content-center">
        
        <!-- Pestaña activa -->
        <li class="nav-item">
          <a class="nav-link active" href="#">Contacto</a>
        </li>

        <!-- Pestaña adicional -->
        <li class="nav-item">
          <a class="nav-link" href="#">Servicios</a>
        </li>

        <!-- Pestaña deshabilitada -->
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Próximamente</a>
        </li>

      </ul>
    </div>

    <!-- Imagen que ocupa todo el ancho superior de la tarjeta -->
    <div class="imgContacto">
      <img src="../../../assets/contactanos.webp" alt="Contactanos">
    </div>

    <!-- Cuerpo de la tarjeta con el contenido principal -->
    <div class="card-body text-center">
      
      <!-- Título principal -->
      <h5 class="card-title mb-3 fw-bold">¡Contactanos!</h5>

      <!-- Texto descriptivo -->
      <p class="card-text mb-4">
        Elegí tu medio de comunicación favorito y escribinos cuando quieras.
      </p>

      <!-- Contenedor con los botones de contacto -->
      <div class="botonesContacto d-flex justify-content-center flex-wrap gap-3">
        <!-- Botón de WhatsApp -->
        <a href="#" class="btn btn-success d-flex align-items-center gap-2">
          <i class="bi bi-chat-left-text-fill"></i> Whatsapp
        </a>

        <!-- Botón de Instagram -->
        <a href="#" class="btn btn-danger d-flex align-items-center gap-2">
          <i class="bi bi-instagram"></i> Instagram
        </a>

        <!-- Botón de Facebook -->
        <a href="#" class="btn btn-primary d-flex align-items-center gap-2">
          <i class="bi bi-facebook"></i> Facebook
        </a>
      </div>

    </div> <!-- Fin del card-body -->
  </div> <!-- Fin de la card -->
</div> <!-- Fin del container -->
