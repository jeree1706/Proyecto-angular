<h1 class="tittle">Productos</h1>
<div class="container">
    <div class="row">
        <!--ngfor: directiva que permite iterar colecciones / arreglod
        similar a foreach-->
        <!--"let i" definicion de la variable que representa un elemento de la colecciÃ³n InfiTarjeta-->

        <div *ngFor="let i of infoTarjeta" class="col-6">
            <div class="card" >
                <img src="{{i.img}}" class="card-img-top" alt="{{i.alt}}">
                <div class="card-body">
                    <h5 class="card-title">{{i.titulo}}</h5>
                    <p class="card-text">{{i.descripcion}} - {{i.anioPublicacion}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
</div>
